spring.application.name=api-gateway
server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5432/gateway_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Spring Security OAuth2 Resource Server (Keycloak ? configure later)
# Replace with your real issuer-uri when Keycloak is ready
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8088/realms/ticketing-realm
# Or comment out issuer-uri and temporarily disable JWT in SecurityConfig if needed

# Swagger
springdoc.default-flat-param-object=true


