spring.application.name=booking-service
server.port=8082
# base URL of event service. Can be overridden via environment variable EVENT_SERVICE_URL
event.service.url=${EVENT_SERVICE_URL:http://localhost:8081}
# default user id used when no X-User-Id header is provided. Override via DEFAULT_USER_ID env var
default.user.id=${DEFAULT_USER_ID:44444444-4444-4444-4444-444444444444}

# Datasource (H2 in-memory by default for dev). Override via SPRING_DATASOURCE_URL for production.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:bookingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
sring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 console (dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Kafka
kafka.bootstrap-servers=${KAFKA_BOOTSTRAP:localhost:9092}
booking.events.topic=${BOOKING_EVENTS_TOPIC:booking.events}
spring.kafka.bootstrap-servers=${kafka.bootstrap-servers}
