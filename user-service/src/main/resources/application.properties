spring.application.name=user-service
server.port=8083
# default keycloak id used when no X-User-Id header is provided
default.user.keycloak-id=${DEFAULT_USER_KEYCLOAK_ID:default-kc-0000}

# Datasource (H2 in-memory by default for dev). Override via SPRING_DATASOURCE_URL for production.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
booking.events.topic=${BOOKING_EVENTS_TOPIC:booking.events}
